<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دليل اختصارات الكمبيوتر</title>
  <style>
    /* تصميم أساسي */
    body {
      font-family: "Tajawal", "Tahoma", sans-serif;
      text-align: center;
      background: #fdfaf6;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn, .back-btn {
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #a8dadc;
      font-size: 16px;
    }

    .back-btn {
      background-color: #f28b82; /* أحمر فاتح */
      color: #fff;
    }

    /* البطاقات */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: #ffffff;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* 📱 شاشات أصغر من 768px (جوال/تابلت) */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .btn, .back-btn {
        width: 90%;
        font-size: 18px;
      }
    }

    /* 📱 شاشات أصغر من 480px (جوال صغير) */
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .card {
        padding: 12px;
        font-size: 14px;
      }

      .btn, .back-btn {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="page">
    <h1>💻 دليل اختصارات الكمبيوتر</h1>
    <p>اختر نظامك لعرض الاختصارات:</p>
    <button class="btn" onclick="selectOS('Windows')">Windows</button>
    <button class="btn" onclick="selectOS('macOS')">macOS</button>
  </div>

  <script>
    const shortcuts = {
      Windows: [
        "📋 نسخ: Ctrl + C",
        "📂 لصق: Ctrl + V",
        "✂️ قص: Ctrl + X",
        "🔍 بحث: Ctrl + F",
        "💾 حفظ: Ctrl + S",
        "↩️ تراجع: Ctrl + Z"
      ],
      macOS: [
        "📋 نسخ: Command + C",
        "📂 لصق: Command + V",
        "✂️ قص: Command + X",
        "🔍 بحث: Command + F",
        "💾 حفظ: Command + S",
        "↩️ تراجع: Command + Z"
      ]
    };

    function selectOS(os) {
      const page = document.getElementById("page");
      page.innerHTML = `
        <h1>💻 اختصارات ${os}</h1>
        <button class="back-btn" onclick="goBack()">⬅️ رجوع</button>
        <div class="cards">
          ${shortcuts[os].map(sc => `<div class="card">${sc}</div>`).join("")}
        </div>
      `;
    }

    function goBack() {
      const page = document.getElementById("page");
      page.innerHTML = `
        <h1>💻 دليل اختصارات الكمبيوتر</h1>
        <p>اختر نظامك لعرض الاختصارات:</p>
        <button class="btn" onclick="selectOS('Windows')">Windows</button>
        <button class="btn" onclick="selectOS('macOS')">macOS</button>
      `;
    }
  </script>
</body>
</html>
